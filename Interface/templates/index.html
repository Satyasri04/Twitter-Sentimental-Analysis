<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Web App</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #7B68EE, #87CEFA);
            animation: gradientAnimation 10s infinite alternate;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 300% 300%;
            background-image: linear-gradient(45deg, #FFD700, #FF6347, #00FFFF, #32CD32);
            animation: backgroundAnimation 10s infinite linear;
        }

        #content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h1 style="color: #333;">Sentiment Analysis Web App</h1>
        
        <form action="/analyze" method="post">
            <label for="input_text">Enter Text for Analysis:</label><br>
            <textarea id="input_text" name="input_text" rows="4" cols="50" style="resize: none;"></textarea><br>
            <input type="submit" value="Analyze" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
        </form>

        {% if result %}
            <h2 style="margin-top: 20px; color: #333;">Analysis Result:</h2>
            <p style="color: #333;">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
